{{define "content"}}
<h1> 
  Edit Record
  <a href="/admin" class="btn btn-outline-primary float-right"><i class=""fa fa-arrow-left></i>Turn Back</a>
</h1>
<hr>
<form action="/admin/add" method="" enctype="multipart/form-data">
  <div class="form-group">
    <label>Blog Title</label>
    <input type="text" name="blog-title" class="form-control"value="{{.Post.Title}}">
  </div>
  <div class="form-group">
    <label>Blog Description</label>
  <textarea name="blog-desc"  cols="30" rows="2" class="form-control">{{.Post.Description}}</textarea>  
  </div>
  <div class="form-group">
    <label>Category</label> 
    <select name="blog-category" class="form-control">
      <option value="1">Technology</option>
    </select>
  </div>
<div class="form-group">
  <label>Blog Image</label>
  <input type="file" name="blog-picture" class="form-control-file">
</div>
<div class="form-group">
  <label>Blog Content</label>
<textarea name="blog-content" id="summernote"  cols="30" rows="2" class="form-control">{{Post.Content,content}}</textarea>  
</div>
<button type="submit" class="btn btn-outline-success w-100 my-3">Save</button>
</form> 
{{end}}
