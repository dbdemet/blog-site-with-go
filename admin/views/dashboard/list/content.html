{{define "content"}}
<h1> 
  Blog Writings  
  <a href="/admin/add-new" class="btn btn-outline-primary float-right"><i class=""fa fa-plus></i>Add New</a>
</h1>
<hr><table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cover Image</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
        <th scope="col">Insertion Date</th>
        <th scope="col">Transactions</th>
      </tr>
    </thead>
    <tbody>
      {{range $index,$value:=.Posts}}
      <tr>
        <th scope="row">{{$value.ID}}</th>
        <td><img width="80px" src="{{$value.Picture_url}}"alt=""></td>
        <td>{{$value.Title}}</td>
        <td>{{$value.CategoryID}}</td>
        <td>{{$value.CreatedAt}}</td>
        <td>
          <a href="/admin/edit/{{$value.ID}}"class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
          <a href="/admin/delete/{{$value.ID}}"class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
          
        </td>
      </tr>
    {{end}} 
    </tbody>
  </table>
{{end}}
